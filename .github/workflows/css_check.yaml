name: Check CSS

on:
  workflow_call:
  workflow_dispatch:

jobs:
  lint_css:
    name: Lint CSS code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
      - name: Install csslint
        run: |
          npm install -g csslint
      - name: List rules
        run: |
          csslint --list-rules
      - name: Run csslint
        run: |
          csslint \
            --ignore=box-sizing \
            assets/*.css
